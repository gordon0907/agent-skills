# Card entry fields
#
# id:
#   Stable identifier for the card (recommended: lowercase + hyphens).
#   Safe for use in file/folder names.
#
# name_en:
#   Conventional card name in English.
#
# name_zh:
#   Conventional card name in Chinese.
#   Use the English name if no common Chinese name is available.
#
# issuer:
#   Card issuer (bank/institution key or name).
#
# payment_network:
#   International payment network / scheme (e.g. Visa, Mastercard, UnionPay, JCB).
#
# official_url:
#   Official webpage for this card (issuer-owned page).
#
# promo_guide_url:
#   Promotion summary / quick-reference page (懶人包) for this card.

